<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login</title>
        <meta name='description' content= 'Login page'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        {% load static%}
        <link rel='stylesheet' href="{% static 'css/base.css' %}">
    </head>
    <body>
        <div class="container-md">
            <h1>Welcome to Easy Recipes</h1>
            <hr>
            <div class="content">
                <img src="{%static 'img/login_image.jpg'%}" alt="Main image" width="500px" height="400px" style="border-radius: 20px;">
                <div class="form_entry">
                    <h3>Log in to continue</h3>
                    <hr>
                    <form action="verify/" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form><br>
                    <h6><a href="register/"> No account? Register here!</a></h6>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        </div>
    </body>
    <br><br>
    <footer style="text-align: center;"><h6>Designed by Kevin Cole</h6></footer>
</html>
