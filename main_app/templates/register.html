<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login</title>
        <meta name='description' content= 'Login page'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        {% load static%}
        <link rel='stylesheet' href="{% static 'css/register.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <hr>
            <div class="content">
                <img src="{%static 'img/alfredo.jpg'%}" alt="Chicken Alfredo" width="400px" height="400px" style="border-radius:20px">
                <form action="/create" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <img src="{%static 'img/gnocci.jpg'%}" alt="Gnocci" width="450px" height="400px" style="border-radius:20px">
            </div>

        </div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
            <li>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
    </body>
    <br><br>
    <footer style="text-align: center;"><h6>Designed by Kevin Cole</h6></footer>
</html>
